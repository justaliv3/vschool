<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        
        <form name="myForm">

            First Name: <input type="text" name="firstName" placeholder="First Name"/>
            Last Name: <input type="text" name="lastName" placeholder="Last Name"/>
            Age: <input type="number" name="age"/>

            Male:   <input type="radio" name="gender" value="Male"/>
            Female: <input type="radio" name="gender" value="Female"/>
            
            Where are you traveling? 
            <select name="city">
                <option value="Paris">Paris</option>
                <option value="New York">New York</option>
                <option value="Chicago">Chicago</option>

                Dietary Restrictions? Select all that apply:
            Vegetarian: <input type="checkbox" value="Vegetarian" name="dietary"/>
            Kosher: <input type="checkbox" value="Kosher" name="dietary"/>
            Lactose Free: <input type="checkbox" value="Lactose" name="dietary"/>
            </select>
            
            
            <button>Submit</button>
        </form>
        
        
        
        <script src="script.js"></script>
    </body>
</html>
